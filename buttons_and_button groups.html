<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>buttons-and-button-groups</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <center> <h1>Buttons and button groups</h1> </center>
  <hr>
  <!-- Basic buttons -->
  <h1>Basic buttons</h1>
  <button class="btn btn-danger">Button-tag with danger button</button>
  <p class="btn btn-danger">P-tag with danger button</p>

  <!-- Outlined buttons -->
  <h1>Button-tag with outlined Buttons</h1>
  <button class="btn btn-outline-danger">Button-tag with outlined danger button</button>
  <p class="btn btn-outline-danger">P-tag with outlined danger button</p>

  <!-- Button sizes -->
  <h1>Button sizes</h1>
  <button class="btn btn-sm btn-danger">Button-tag with small danger button</button>
  <p class="btn btn-lg btn-danger">P-tag with large danger button</p>

  <!-- Button groups -->
  <h1>Button groups</h1>
  <div class="btn-group">
    <button class="btn btn-danger">Button1</button>
    <button class="btn btn-info">Button2</button>
    <button class="btn btn-success">Button3</button>
  </div>


</body>
</html>
