<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid layouts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <center>
    <h1>Grid layouts</h1>
  </center>
  <hr>

  <div class="container-lg my-5">
    <h2>Basic grid</h2>
    <div class="row">      
      <div class="col">
        <div class="p-4 bg-danger">Column 1</div>
      </div>

      <div class="col">
        <div class="p-4 bg-info">Column 2</div>
      </div>

      <div class="col">
        <div class="p-4 bg-success">Column 3</div>
      </div>
    </div>
  </div>

  <div class="container-lg my-5">
    <h2>Column widths</h2>
    <div class="row">
      <div class="col-3">
        <div class="p-4 bg-danger">Column 1</div>
      </div>

      <div class="col-6">
        <div class="p-4 bg-info">Column 2</div>
      </div>

      <div class="col-3">
        <div class="p-4 bg-success">Column 3</div>
      </div>
    </div>
  </div>

  <div class="container-lg my-5">
    <h2>Responsive column widths</h2>
    <div class="row">
      <div class="col-lg-3 col-md-3 col-sm-3">
        <div class="p-4 bg-danger">Column 1</div>
      </div>

      <div class="col-lg-6 col-md-3 col-sm-3">
        <div class="p-4 bg-info">Column 2</div>
      </div>

      <div class="col-lg-3 col-md-2  col-sm-2">
        <div class="p-4 bg-success">Column 3</div>
      </div>

    </div>
  </div>

  <div class="container-lg my-5">
    <h2>Column wrapping</h2>
    <div class="row"> 
      <div class="col-md-6 col-lg-3 mb-1">
        <div class="p-4 bg-danger">Column 1</div>
      </div> 

      <div class=" col-md-6 col-lg-6 mb-1">
        <div class="p-4 bg-info">Column 2</div>
      </div> 

      <div class="col-lg-3 mb-1">
        <div class="p-4 bg-success">Column 3</div>
      </div>  
    </div>
  </div>


</body>

</html>
